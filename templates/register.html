{% block content %}

<!-- Username, Password, Name, Email -->

<div id="register">
    <h3 class="text-center text-black pt-5">Register Form</h3>
    <div class="container">
        <div id="register-row" class="row justify-content-center align-items-center">
            <div id="register-column" class="col-md-6">
                <div id="register-box" class="col-md-12">
                    <form id="register-form" class="form" action="" method="POST">
                        <h3 class="text-center text-primary">Register</h3>
                        <div class="form-group">
                            <label for="username" class="text-primary">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-primary">Password:</label><br>
                            <input type="text" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="name" class="text-primary">Name:</label><br>
                            <input type="text" name="name" id="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-primary">Email:</label><br>
                            <input type="text" name="email" id="email" class="form-control">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="login" class="text-primary">Already Have an Account?, Login Here!</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
