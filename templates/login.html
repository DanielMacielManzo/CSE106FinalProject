<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Login</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel="stylesheet" href="../static/login.css" />
	</head>

	<body>
		<div class="container">
			<div class="form">
				<div class="logo">
					<img
						class="logo-main"
						src="../static/sources/loginPicture.png"
						alt=""
					/>
				</div>
				<form method="POST">
					<div class="field">
						<div><label class="label">Username</label></div>
						<div>
							<input
								class="input"
								type="text"
								name="username"
								placeholder="Username"
							/>
						</div>
					</div>
					<div class="field">
						<div class="threeD">Password</div>
						<input
							class="input"
							type="password"
							name="password"
							placeholder="Password"
						/>
						<span class="icon is-small is-left">
							<i class="fas fa-lock"></i>
						</span>
					</div>
					<div class="options">
						<p class="control">
							<button type="submit" class="button is-success">
								Login
							</button>
						</p>
					</div>
					<div class="options">
						<p class="control">
							<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>
							<div id="id01" class="modal">
							  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
							  <form class="modal-content" action="/action_page.php">
							    <div class="containerSU">
							    	<h1>Sign Up</h1>
							    	<p>Please fill in this form to create an account.</p>
							    	<hr>
							    	<label for="email"><b>Email</b></label>
							    	<input type="text" placeholder="Enter Email" name="email" required>
									
							    	<label for="psw"><b>Password</b></label>
							    	<input type="password" placeholder="Enter Password" name="psw" required>
									
							    	<label for="psw-repeat"><b>Repeat Password</b></label>
							    	<input type="password" placeholder="Repeat Password" name="psw-repeat" required>
								
							    	<div class="clearfix">
							    		<button type="button"style="margin:5px;" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
							    		<button type="submit" style="margin:5px;" class="signupbtn">Sign Up</button>
							    	</div>
								</div>
								</form>
							</div>
						</p>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
